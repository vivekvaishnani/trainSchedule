<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/trainSchedule.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="jumbotron" class="jumbotron ">

            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo..Chee Chee </p>

        </div>

        <div class="card">
            <div id="top-card-header" class="card-header">
                Current Train Schedule
            </div>


            <table class="table table-striped" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>


        </div>
        <br>
        <br>
        <hr>
        <div class="card">
            <div id="top-card-header" class="card-header">
                Current Train Schedule
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Train Name</label>
                    <input id="train-name" type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Destination</label>
                    <input id="destination" type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">First Train time (HH:mm - military time)</label>
                    <input id="first-train-time" type="text" class="form-control" placeholder="00:00">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Frequency</label>
                    <input id="train-frequency" type="text" class="form-control" >
                </div>
                
                    <button type="button" class="btn btn-primary btn-lg" id="add-train-schedule"  >Submit</button>
                    <button type="button" class="btn btn-primary btn-lg" id="clear-train-schedule"  >Clear</button>
                

            </form>




        </div>

    </div>



<script src="assets/js/trainSchedule.js"></script>
</body>

</html>
